<form #tdForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  <fieldset ngModelGroup="userData">
    <label>user name: <input id="userName" name="userName" ngModel required minlength="4"></label>
    <label>last name: <input name="lastName" ngModel></label>
  </fieldset>
  <fieldset ngModelGroup="otherData">
    <label>age: <input name="age" ngModel></label>
    <label>country: <input name="country" ngModel></label>
  </fieldset>
  <button type="submit">Submit</button>
</form>
